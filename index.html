<!DOCTYPE html>
<html>
<head>
  <title>Backblog - Simple Backbone.js Blog</title>
</head>

<body>
  <header>
    <h1>Backblog - Simple Backbone.js Blog</h1>
    <a href="/">Home</a> | <a href="#new">Create New Post</a> | <a href="#about">About</a>
  </header>

  <div id="content"></div>

  <script type="text/template" id="home-page">
    <ul id="main"></ul>
  </script>

  <script type="text/template" id="post-items">
    <a href="#post/{{ id }}" class="post-link">
      <h2> {{ title }} </h2>
    </a>
  </script>

  <script type="text/template" id="post-page">
    <a href="/">Go back to Home page</a>
    <h1>{{ title }}</h1>
    <p>{{ body }}</p>

    <hr />
    <div id="comment-block-wrapper">
      <h3>Comments</h3>
      <ul id="comments"></ul>
    </div>
  </script>

  <script type="text/template" id="comment-list">
    <p>{{ body }}</p>
  </script>

  <script type="text/template" id="comment-form">
    <h3>Add Comment</h3>
    <input type="text" id="cmtName" placeholder="name" /><br />
    <textarea id="cmtText"></textarea><br />
    <button id="submitComment"> Submit </button>
  </script>

  <script type="text/template" id="new-post-page">
    <h1>Create a new post</h1>
    <a href="/">All Posts</a><br />
    <input type="text" id="postTitle" placeholder="post title" />
    <br />
    <textarea id="postText"></textarea>
    <br />
    <button id="submitPost"> Post </button>
  </script>

  <script type="text/template" id="about-page">
    <h1>This is my first About Page.. yeyeyeyeyey</h1>
  </script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/models.js"></script>
  <script src="app/collections.js"></script>
  <script src="app/views/pages.js"></script>
  <script src="app/views/posts.js"></script>
  <script src="app/views/comments.js"></script>
  <script src="app/routers.js"></script>
</body>
</html>
