<!DOCTYPE html>
<html>
<head>
  <title>Backblog - Simple Backbone.js Blog</title>
</head>

<body>
  <header>
    <h1>Backblog - Simple Backbone.js Blog</h1>
    <a href="/">Home</a> | <a href="#about">About</a>
  </header>

  <div id="content"></div>

  <script type="text/template" id="home-page">
    <ul id="main"></ul>
  </script>

  <script type="text/template" id="post-items">
    <a href="#post/{{ id }}" class="post-link">
      <h2> {{ title }} </h2>
    </a>
  </script>

  <script type="text/template" id="post-page">
    <a href="/">Go back to Home page</a>
    <h1>{{ title }}</h1>
    <p>{{ body }}</p>
  </script>

  <script type="text/template" id="about-page">
    <h1>This is my first About Page.. yeyeyeyeyey</h1>
  </script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="app.js"></script>
</body>
</html>
