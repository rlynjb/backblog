<!DOCTYPE html>
<html>
<head>
  <title>Backblog - Simple Backbone.js Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="app/main.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Backblog <small> Simple Backbone.js Blog</small></h1>
      <a href="/" class="btn btn-default">Home</a> <a href="#new" class="btn btn-default">Create New Post</a> <a href="#about" class="btn btn-default">About</a>
    </div>
  </header>

  <div id="content" class="container"></div>

  <script type="text/template" id="home-page">
    <h2>Any News?</h2>
    <ul id="main" class="list-unstyled"></ul>
  </script>

  <script type="text/template" id="post-items">
    <a href="#post/{{ id }}" class="post-link">
      <h3> {{ title }} </h3>
    </a>
  </script>

  <script type="text/template" id="post-page">
    <a href="/">< Blog Post List</a>
    <h1>{{ title }}</h1>
    <p>{{ body }}</p>

    <hr />
    <div id="comment-block-wrapper">
      <h4>Comments</h4>
      <ul id="comments"></ul>
      <br>
      <form id="commentForm"></form>
    </div>
  </script>

  <script type="text/template" id="comment-list">
    <p>{{ body }}</p>
  </script>

  <script type="text/template" id="comment-form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="cmtName" placeholder="name" />
    </div>
    <div class="form-group">
      <label>Comment</label>
      <textarea class="form-control" id="cmtText"></textarea>
    </div>
    <button id="submitComment" class="btn btn-default"> Submit </button>
  </script>

  <script type="text/template" id="new-post-page">
    <h3>Create a new post</h3>

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" id="postTitle" placeholder="post title" />
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea id="postText" class="form-control"></textarea>
    </div>
    <button id="submitPost" class="btn btn-default"> Post </button>
  </script>

  <script type="text/template" id="about-page">
    <h3>Learning to Code</h3>
    <p>Hi All!</p>
    <p>This simple Backbone.js blog is intended for learning purposes and holds no confidential information.</p>
    <p>Feel free to look at source code at <a href="https://github.com/rlynjb/backblog">https://github.com/rlynjb/backblog</a>.</p>
    <p>Follow me on Twitter as well if you want to talk techy sometimes and tweet with me some random stuff! :-D <a href="https://twitter.com/rlynjb08">@rlynjb08</a> </p>
  </script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/models.js"></script>
  <script src="app/collections.js"></script>
  <script src="app/views/pages.js"></script>
  <script src="app/views/posts.js"></script>
  <script src="app/views/comments.js"></script>
  <script src="app/routers.js"></script>
</body>
</html>
